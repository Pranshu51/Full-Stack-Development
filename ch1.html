<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html class</title>
</head>
<body>
  <!-- HTML ENTITIES -->
  <p>
    <!-- when you have to write 5 > 3 in html use symbol & and sybmbol_name using;-->
     5 &gt; 3
     5 &lt; 3
      5 &gt;= 3
      5 &lt;= 3
      5 == 3
      5&COPY;5
      &quot;
      5 &sqcup; 3
      <!-- using same symbol -->
      5 &amp; 3
      5&reg;3

      <!-- non breaking spaces jb humm space denge kisi paragraph tag me wo display nahi hoga browser me -->
       <p>
        <!-- we can also use &# fro symbols usuaaly startd from 60 -->
        &#61;
        &#62;
        &#63;

        Lorem ipsum &nbsp;&nbsp; &nbsp;dolor sit amet consectetur adipisicing elit. Ducimus, sit.
       </p>

  </p>
</body>
</html>
